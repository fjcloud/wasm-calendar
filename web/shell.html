<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', 'Consolas', 'Monaco', monospace;
            background: #0a0a0a;
            position: relative;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        /* Subtle ambient glow */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                rgba(100, 200, 120, 0.03) 0%, 
                rgba(10, 10, 10, 1) 80%);
            z-index: -1;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(8, 12, 10, 0.98);
            border: 1px solid rgba(100, 200, 120, 0.3);
            box-shadow: 
                0 0 40px rgba(100, 200, 120, 0.08),
                0 2px 8px rgba(0, 0, 0, 0.5),
                inset 0 0 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Refined scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.05),
                rgba(0, 0, 0, 0.05) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 1000;
            opacity: 0.5;
        }
        
        /* Very subtle glow */
        @keyframes subtleGlow {
            0%, 100% { 
                filter: contrast(1.02) brightness(1.0);
            }
            50% { 
                filter: contrast(1.03) brightness(1.02);
            }
        }
        
        canvas.emscripten {
            border: 0;
            display: block;
            width: 100%;
            height: 100%;
            animation: subtleGlow 4s ease-in-out infinite;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(100, 200, 120, 0.9);
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.5px;
            text-shadow: 0 0 20px rgba(100, 200, 120, 0.3);
            z-index: 100;
        }
        
        .spinner {
            border: 2px solid rgba(100, 200, 120, 0.1);
            border-top: 2px solid rgba(100, 200, 120, 0.6);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            margin: 24px auto;
            box-shadow: 0 0 15px rgba(100, 200, 120, 0.2);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading > div:last-child {
            margin-top: 8px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading Calendar...</div>
    </div>
    <div class="container">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    </div>
    <script type='text/javascript'>
        var Module = {
            preRun: [],
            postRun: [function() {
                document.getElementById('loading').style.display = 'none';
            }],
            print: function(text) {
                if (text.indexOf('emscripten_set_main_loop_timing') === -1) {
                    console.log(text);
                }
            },
            printErr: function(text) {
                if (text.indexOf('emscripten_set_main_loop_timing') === -1) {
                    console.error(text);
                }
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function(e) {
                    alert('WebGL context lost. Please reload the page.');
                    e.preventDefault();
                }, false);
                return canvas;
            })(),
            setStatus: function(text) {
                if (text && text.indexOf('emscripten_set_main_loop_timing') === -1) {
                    console.log(text);
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };
        window.onerror = function(msg) {
            if (msg.indexOf && msg.indexOf('emscripten_set_main_loop_timing') === -1) {
                Module.setStatus('Exception thrown, see JavaScript console');
            }
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
